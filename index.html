<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container opacity-100" id="bookMarkBody">
      <div
        class="mx-auto my-5 d-flex justify-content-center align-items-center"
      >
        <div class="bookmark-header text-center">
          <h1>Bookmarker</h1>
        </div>
      </div>

      <div
        class="bookmark-body my-5 w-100 d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="text-center py-3 fw-bolder">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="mb-3 w-100 fw-bolder">
          <label for="BookmarkName" class="form-label">
            <i class="fa-solid fa-floppy-disk pe-2"></i>Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="BookmarkName"
            placeholder="Bookmark Name"
          />
        </div>

        <div class="mb-3 w-100 fw-bolder">
          <label for="BookmarkSite" class="form-label">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            class="form-control"
            id="BookmarkSite"
            placeholder="Website URL"
          />
        </div>

        <button onclick="addBookmark()" class="btn btn-danger px-5 my-4">Submit</button>
      </div>

      
      <div class="bookmark-table" >
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="BookmarkTable">
            
          </tbody>
        </table>
      </div>
    </div>



    <div class="container w-50 bg-white d-none" id="alertBox">

      <div class="box-header pt-3 d-flex justify-content-between align-items-center">
           <div class="circles d-flex">
              <span class="rounded-circle bg-danger me-2"></span>
              <span class="rounded-circle bg-warning me-2"></span>
              <span class="rounded-circle bg-success me-2"></span>
            </div>
      <button class="btn btn-close"></button>
      </div>

      <h3 class="fw-bolder">Site Name or Url is not valid, Please follow the rules below :</h3>
      <ul class="list-unstyled ">
        <li><i class="fa-solid fa-circle-right pe-2"></i>Site name must contain at least 3 characters</li>
        <li class="py-2"><i class="fa-solid fa-circle-right pe-2"></i>Site URL must be a valid one</li>
      </ul>
    </div>


 


    

    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/index.js"></script>

  </body>
</html>
